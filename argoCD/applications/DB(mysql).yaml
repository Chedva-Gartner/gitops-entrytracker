apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mysql
  namespace: argocd
spec:
  project: default

  source:
    chart: mysql
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision: 9.23.0
    helm:
      valueFiles:
        - apps/platform/mysql/values.yaml

  destination:
    server: https://kubernetes.default.svc
    namespace: mysql

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
